<ion-content>
  <div class="color-overlay"></div>
<div class="black-overlay"></div>
<div class="page-title">更改電話</div>
<div class="page-desp">如有其他帳戶登入問題，歡迎聯絡我們。</div>
  <ion-slides pager paginationType="progress" class="reset-form" #resetPwSlides>
  <ion-slide class="reset-step-1">
    <ion-input class="login-input mobile-input" [(ngModel)]="mobile_input" placeholder="新手機號碼(+852)"></ion-input>
    <div class="operation-buttons">
      <button class="dull-btn operation-button" (click)="goBack()">返回</button>
      <button class="highlight-btn operation-button" (click)="submitReset()">確認並發送認證碼</button>
    </div>
  </ion-slide>
  <ion-slide class="reset-step-2">
    <div class="desp">SMS認證</div>
    <div class="input-wrapper">
      <ion-input class="login-input code-input" [(ngModel)]="code_input" placeholder="認證碼(4位數字)"></ion-input>
      <button class="resend-btn" (click)="resendVerifyCode()">重新發送</button>
    </div>
    <div class="operation-buttons">
      <button class="dull-btn operation-button" (click)="goPrevSlide()">上一步</button>
      <button class="highlight-btn operation-button" (click)="confirmCode()">提交</button>
    </div>
  </ion-slide>
</ion-slides>
</ion-content>
