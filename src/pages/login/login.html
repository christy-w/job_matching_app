<ion-content>
    <div class="color-overlay"></div>
    <div class="black-overlay"></div>
    <div class="content-wrapper">
        <div class="page-title">{{ 'ACTION.LOGIN' | translate }}</div>
        <ion-input class="login-input mobile-input" [(ngModel)]="mobile_input" placeholder="{{ 'PLACEHOLDER.MOBILE' | translate}}"></ion-input>
        <ion-input class="login-input password-input" [(ngModel)]="password_input" type="password" placeholder="{{ 'PLACEHOLDER.PASSWORD' | translate}}"></ion-input>
        <button ion-button class="forget-password-btn" (click)="forgetPassword()">{{ 'ACTION.FORGOT_PASSWORD' | translate}}</button>
    </div>
    <div class="operation-buttons">
        <button class="dull-btn operation-button" (click)="openSignUpPage()">{{ 'ACTION.SIGN_UP' | translate}}</button>
        <button class="highlight-btn operation-button" (click)="login()">{{ 'ACTION.LOGIN' | translate}}</button>
    </div>
</ion-content>
