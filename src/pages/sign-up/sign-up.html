<ion-content>
    <div class="color-overlay"></div>
	<div class="black-overlay"></div>
	<div class="page-title">{{ 'ACTION.SIGN_UP' | translate }}</div>
	<div class="page-desp">{{ 'MSG.SIGN_UP_DESP' | translate }}</div>
    <ion-slides pager paginationType="progress" class="signup-form" #signUpSlides>
		<ion-slide class="signup-step-1">
			<ion-input class="login-input mobile-input" [(ngModel)]="mobile_input" placeholder="{{ 'PLACEHOLDER.MOBILE' | translate }}"></ion-input>
			<ion-input class="login-input password-input" [(ngModel)]="password_input" type="password" placeholder="{{ 'PLACEHOLDER.PASSWORD' | translate }}"></ion-input>
			<ion-input class="login-input password-confirm-input" [(ngModel)]="password_confirm_input" type="password" placeholder="{{ 'PLACEHOLDER.PASSWORD_CONFIRM' | translate }}"></ion-input>
			<div class="operation-buttons">
				<button class="dull-btn operation-button" (click)="openLoginPage()">{{ 'ACTION.BACK' | translate }}</button>
				<button class="highlight-btn operation-button" (click)="submitSignUp()">{{ 'ACTION.SEND_CODE' | translate }}</button>
			</div>
		</ion-slide>
		<ion-slide class="signup-step-2">
			<div class="desp">{{ 'PLACEHOLDER.SMS_ACTIVATION' | translate }}</div>
			<div class="input-wrapper">
				<ion-input class="login-input code-input" [(ngModel)]="code_input" placeholder="{{ 'PLACEHOLDER.CODE' | translate }}"></ion-input>
				<button class="resend-btn" (click)="resendVerifyCode()">{{ 'ACTION.SEND_CODE_AGAIN' | translate }}</button>
			</div>
			<div class="operation-buttons">
				<button class="dull-btn operation-button" (click)="goPrevSlide()">{{ 'ACTION.PREVIOUS' | translate }}</button>
				<button class="highlight-btn operation-button" (click)="confirmCode()">{{ 'ACTION.SUBMIT' | translate }}</button>
			</div>
		</ion-slide>
	</ion-slides>
</ion-content>
