<ion-content>
  <div class="color-overlay"></div>
<div class="black-overlay"></div>
<div class="page-title">首次認證</div>
<div class="activate-form">
  <div class="input-wrapper">
    <ion-input class="login-input code-input" [(ngModel)]="code_input" placeholder="認證碼(4位數字)"></ion-input>
    <button class="resend-btn" (click)="resendVerifyCode()">重新發送</button>
  </div>
  <div class="operation-buttons">
    <button class="dull-btn operation-button" (click)="goBack()">返回</button>
    <button class="highlight-btn operation-button" (click)="confirmCode()">提交</button>
  </div>
</div>
</ion-content>
