<common-header [enable-back]="true"></common-header>

<ion-content *ngIf="job">
	<ion-row class="job-card">
		<ion-col col-3>
			<div class="thumbnail" [ngStyle]="{'background-image': 'url(' + job.employer.thumbnail_url + ')'}"></div>
		</ion-col>
		<ion-col col-7 class="job-info">
			<div class="title">{{ job['name_' + language] }}</div>
			<span class="job-type">
				<div class="dot"></div>
				{{ job['type_' + language] }}
			</span>
			<div class="employer">{{ job.employer['name_' + language] }}</div>
			<div class="salary">{{ job['wage_' + language] }}</div>
			<div class="tags">
				<div class="tag" *ngFor="let benefit of job.employer.benefits">{{ benefit['name_' + language] }}</div>
			</div>
		</ion-col>
		<ion-col col-2>
			<div class="publish-date">{{ job['diff_days_' + language]}}</div>
			<div class="fav-btn">
				<ion-icon name="heart"></ion-icon>
			</div>
		</ion-col>
	</ion-row>
	<div class="job-detail">
		<div class="job-content">
			<div class="content" [innerHTML]="job['description_' + language]"></div>
			<!-- <div class="title">要求</div>
			<div class="content">
				惡劣天氣交通及工作津貼、7-14日年假、休息日、法定假期、醫療福利、在職培訓及大量晉升機會
				
				接受戶外工作
				
				持有效保安員證及QAS證書( 未領有以上證件但有意求職者,可另行商議 )
			</div> -->
		</div>
		<div class="operation-buttons">
			<button class="highlight-btn operation-button" (click)="openDatetimePicker()">申請工作</button>
		</div>
	</div>
</ion-content>
