<common-header [enable-back]="true"></common-header>

<ion-content>
	<ion-row class="job-card">
		<ion-col col-3>
			<div class="thumbnail"></div>
		</ion-col>
		<ion-col col-7 class="job-info">
			<div class="title">夜更保安員</div>
			<span class="job-type">
				<div class="dot"></div>
				臨時工作
			</span>
			<div class="employer">太平洋酒店</div>
			<div class="salary">$55/小時</div>
			<div class="tags">
				<div class="tag">即日出糧</div>
				<div class="tag">即日出糧</div>
			</div>
		</ion-col>
		<ion-col col-2>
			<div class="publish-date">1日前</div>
			<div class="fav-btn">
				<ion-icon name="heart"></ion-icon>
			</div>
		</ion-col>
	</ion-row>
	<div class="job-detail">
		<div class="job-content">
			<div class="title">職責</div>
			<div class="content">
				維持的士站之車輛輪候區秩序、揮車輛分流、登記的士進出場,有興趣亦可兼任的士上客區接待乘客的客戶服務工作。
				由於工作性質及環境,部份崗位是戶外工作,員工可戴帽防曬巾等保護裝備,有關崗位會輪流擔任,因應車流及實時情況靜下後,員工可坐低休息回氣,但工作量及技巧不算高,只要肯學肯做快上手。
			</div>
			<div class="title">要求</div>
			<div class="content">
				惡劣天氣交通及工作津貼、7-14日年假、休息日、法定假期、醫療福利、在職培訓及大量晉升機會
				
				接受戶外工作
				
				持有效保安員證及QAS證書( 未領有以上證件但有意求職者,可另行商議 )
			</div>
		</div>
		<div class="operation-buttons">
			<button class="highlight-btn operation-button">申請工作</button>
		</div>
	</div>
</ion-content>
