<ion-content>
	<ion-slides pager>
		<ion-slide class="welcome-1">
			<div class="color-overlay"></div>
			<div class="black-overlay"></div>
			<div class="content">
				<img class="icon-img" src="assets/icon/welcome/1.png"/>
				<div class="text" [innerHtml]="'WELCOME.SLIDE_1' | translate"></div>
			</div>
		</ion-slide>
		<ion-slide class="welcome-2">
			<div class="color-overlay"></div>
			<div class="black-overlay"></div>
			<div class="content">
				<img class="icon-img" src="assets/icon/welcome/2.png"/>
				<div class="text" [innerHtml]="'WELCOME.SLIDE_2' | translate"></div>
			</div>
		</ion-slide>
		<ion-slide class="welcome-3">
			<div class="color-overlay"></div>
			<div class="black-overlay"></div>
			<div class="content">
				<img class="icon-img" src="assets/icon/welcome/3.png"/>
				<div class="text" [innerHtml]="'WELCOME.SLIDE_3' | translate"></div>
			</div>
			<button ion-button class="start-btn" (click)="openLoginPage()">{{ 'ACTION.START' | translate }}</button>
		</ion-slide>
	</ion-slides>
</ion-content>
