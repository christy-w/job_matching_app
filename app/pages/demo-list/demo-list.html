<ion-navbar *navbar>
	<ion-title>Demo List</ion-title>
</ion-navbar>

<ion-content padding class="demo-list">
  
  	<h1>Virtual Scroll Demo</h1>
	<ion-list [virtualScroll]="mItems">
		<ion-item *virtualItem="#item" [navPush]="[mDemoDetailPage, {id: item.id}]">
			<ion-avatar item-left>
				<ion-img [src]="item.avatarUrl"></ion-img>
			</ion-avatar>
			<h2>{{item.id}}. {{item.title}}</h2>
			<p>{{item.body}}</p>
		</ion-item>
	</ion-list>

</ion-content>
